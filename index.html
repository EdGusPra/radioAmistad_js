<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>‚ô™ &#128131; ‚ô´ ‚ô¨Radio AmistadùÖ° ùÖ¢ &#128378;ùÖ§</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <main class="main">
        <nav class="nav">
            <a href="#" class="nav__btn">Ir al chat</a>
        </nav>

        <section class="repro">
            <div class="repro__container">
                <div class="disco">
        
                    <svg class="disco__svg" viewBox="0 0 40 40">
                        <path fill="none" stroke="none" stroke-width="2" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                        <path class="path" fill="none" stroke="" stroke-linecap="round" a stroke-width="1"
                            stroke-dasharray="50, 100" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                        <defs>
                            <linearGradient id="g">
                                <stop offset="0%" stop-color="#ec2f4b" />
                                <stop offset="50%" stop-color="#009fff" />
                                <stop offset="100%" stop-color="#7b2cbf" />
                            </linearGradient>
                        </defs>
                        <!-- <text x="12" y="21" class="percentage">0%</text> -->
                    </svg>
        
        
                    <div class="disco__portada">
                        <img class="disco__portada__img" >
                    </div>
        
                </div>
                <div class="titulos">
                    <h1 class="titulos__nombre"></h1>
                    </h1>
                    <h1 class="titulos__separa">‚ú•‚ú•‚ú•‚ú•‚ú•</h1>
        
                    <h2 class="titulos__tema"></h2>
                </div>
        
                <div class="controls">
                    <div id="player" class="controls__botones">
                        <i  class="fas fa-power-off "></i>
                    </div>
        
        
                    <input type="range" min="1" max="100" value="50" id="range" class="controls__range">
        
                </div>
            </div>
        
        </section>

        <section class="image">
            <div class="image__repo">
                <img src="img/logo.webp" alt="" class="image__repo__img">
            </div>
        </section>

        

        <section class="info">

            <div class="info__container">
            
                <div class="clima">
                 <div class="clima__name"><h1 class=""></h1></div>   
                 <div class=""></div>   <span class="clima__icon"><img src="" alt="" srcset=""></span>
                 <div class="clima__temp"><h1 class="">&deg;</h1></div>   
                 <div class="clima__desc"><h1 class=""></h1></div>   
                </div>
<div class="reloj">
               <div class="clock-face">
                <!-- <div class="hand second-hand"></div> -->
                <div class="hand min-hand"></div>
                <div class="hand hour-hand"></div>
                <div class="face-center"></div>
                <div ><h1 class="word"></h1></div>
            </div>
            <div class="wave"></div>
</div>
            </div>

            
        </section>


        <footer class="footer">
            <h1 class="footer__titulo">2021 - Desarrollada por <span class="footer__titulo__nombre">Erue</span></h1>
        </footer>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
